    <script>
      function showLoginPage(){
        $("#main_page").hide()
        $("#login_form").show()
        $("#register_form").hide()
        $("#button_logout").show()
      }
      function showMainPage(){
        $("#main_page").show()
        $("#login_form").hide()
        $("#register_form").hide()
        $("#button_logout").show()
      }
      function logout(){
        localStorage.clear( )
        showLoginPage()
        let auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }

      function showRegister(){
        $("#main_page").hide()
        $("#login_form").hide()
        $("#register_form").show()
        $("#button_logout").hide()
      }

      function login(){
        const email = $("#email_input_login").val()
        const password = $("#password_input_login").val()
        console.log(email, password)
        $.ajax({
          url: 'http://localhost:3000/login',
          method: 'POST',
          data: {
            email,
            password
          }
        })
        .done(res => {
          localStorage.setItem('access_token', res.access_token)
          showMainPage()  
          console.log(res)
        })
        .fail((xhr, textStatus) => {
          console.log(xhr, textStatus)
        }) 
        .always( () => {
          $("#email_input_login").val("")
          $("#password_input_login").val("")
        })
      }
      
      function onSignIn(googleUser) {
        let googleToken = googleUser.getAuthResponse().id_token;
        $.ajax({
          url: 'http://localhost:3000/googleLogin',
          method: 'POST',
          data: {
            googleToken
          } 
        })
        .done(res => {
          localStorage.setItem('access_token', res.access_token)
          showMainPage( )
          console.log(res)
        })
        .fail(err => {
          console.log(err)
        })
      }

      function register(){
        const email = $("#email_input_register").val()
        const password = $("#password_input_register").val()
        console.log(email, password)
        $.ajax({
          url: 'http://localhost:3000/register',
          method: 'POST',
          data: {
            email,
            password
          }
        })
        .done(res => {
          // localStorage.setItem('access_token', res.access_token)
          showLoginPage()  
          console.log(res)
        })
        .fail((xhr, textStatus) => {
          console.log(xhr, textStatus)
        }) 
      }

        $(document).ready(function(){
          if(localStorage.getItem('access_token')){
            showMainPage()
          } else {
            showLoginPage() 
          }
          $("#login_form").on("submit", (event)=> {
            event.preventDefault()
            login()
            })
          
          $("#register_form").on("submit", (event)=> {
          event.preventDefault()
          register()
          })


          $("#button_logout").on("click", () => {
            logout()
          })
          $("#button_signup").on("click", () => {
            showRegister()
          })
          $("#nav_signin").on("click", ()=> {
            showLoginPage()
          })
        });
    </script>
